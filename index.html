<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madiha Bencekri - Profile</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
    <!-- Inline CSS for additional styling -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
            padding: 50px;
            background-color: #4CAF50; /* Green color */
            color: white;
        }
        header img {
            width: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            text-align: center;
            margin-top: 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        a {
            color: #4CAF50;
        }
        .linktree {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .linktree a {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            text-decoration: none;
            color: #4CAF50;
            transition: all 0.3s;
        }
        .linktree a:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header section with a profile picture, name, and title -->
    <header>
        <img src="profile.jpg" alt="Profile Picture">
        <h1>Madiha Bencekri, Ph.D.</h1>
        <p>Assistant Researcher Professor in Transportation Engineering and Smart Cities</p>
    </header>
    <!-- About Me section -->
    <section id="about">
        <h2>About Me</h2>
        <p>Brief introduction about yourself.</p>
    </section>
    <!-- Curriculum Vitae section with embedded PDF -->
    <section id="cv">
        <h2>Curriculum Vitae</h2>
        <embed src="Madiha_Bencekri_CV2024.pdf" width="800px" height="2100px" type="application/pdf" />
    </section>
    <!-- Contact section with social media links styled as Linktree -->
    <section id="contact">
        <h2>Contact</h2>
        <div class="linktree">
            <a href="https://www.linkedin.com/in/madiha-bencekri">LinkedIn</a>
            <a href="https://www.researchgate.net/profile/Madiha-Bencekri">ResearchGate</a>
            <a href="mailto:bencekri.madiha@gmail.com">Email</a>
        </div>
    </section>
    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Madiha Bencekri</p>
    </footer>
</body>
</html>
